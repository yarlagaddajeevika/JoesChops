<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee</title>
    {% include 'header.html' %}
</head>

<body id="employee-body">
    <header>
        {% include 'empToolbar.html' %}
        <h1 class="container text-center" style="text-shadow: 6px 5px 3px rgba(0,0,0,0.7);">Answer Questions</h1>
    </header>
    <main class="jumbotron" id="main-tag">
        <p class="container text-center">Enter your employee ID to process questions from
            customers.</p>
        <form action="/getQuestion" method="post">
            <div class="container">
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}
                <div class="form-group">
                    <label for="empID"><b>Employee ID</b></label>
                    <input type="text" class="form-control validate" name="empID" required>
                </div>
            </div>
            <div class="container">
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success" id="sign-log" type="submit">Search</button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <p class="container text-center">Answer Questions.</p>
        <form action="/ansQuestion" method="post">
            <div class="container">
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}
                <div class="form-group">
                    <label for="empID"><b>Employee ID</b></label>
                    <input type="text" class="form-control validate" name="empID" required>
                </div>
                <div class="form-group">
                    <label for="quesNo"><b>Question Number</b></label>
                    <input type="text" class="form-control validate" name="quesNo" required>
                </div>
                <div class="form-group">
                    <label for="quesAns"><b>Question Answer</b></label>
                    <input type="text" class="form-control validate" name="quesAns" required>
                </div>
            </div>
            <div class="container">
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success" id="sign-log" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </main>
    {% include 'script.html' %}
</body>

</html>
