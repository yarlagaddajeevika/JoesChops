<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee</title>
    {% include 'header.html' %}
</head>

<body id="employee-body">
    <header>
        {% include 'toolbar.html' %}
        <h1 class="container text-center" style="text-shadow: 6px 5px 3px rgba(0,0,0,0.7);">Answer Questions</h1>
    </header>
    <div class="main">
        {% if message %}
        <p class="container text-center"><strong>{{ message }}</strong></p>
        {% endif %}
        <p class="container text-center">Enter your employee ID to process questions from
            customers.</p>
        <form action="/getQuestion" method="post">
            <div class="container">
                <!-- {% if message %}
                <p>{{ message }}</p>
                {% endif %} -->
                <div class="form-group">
                    <label for="empID"><b>Employee ID</b></label>
                    <input type="text" name="empID" required>
                </div>
            </div>
            <div class="container">
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success" id="sign-log" type="submit">Search</button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <p class="container text-center">Answer Questions.</p>
        <form action="/ansQuestion" method="post">
            <div class="container">
                <!-- {% if message %}
                <p>{{ message }}</p>
                {% endif %} -->
                <div class="form-group">
                    <label for="empID"><b>Employee ID</b></label>
                    <input type="text" name="empID" required>
                </div>
                <div class="form-group">
                    <label for="quesNo"><b>Question Number</b></label>
                    <input type="text" name="quesNo" required>
                </div>
                <div class="form-group">
                    <label for="quesAns"><b>Question Answer</b></label>
                    <input type="text" name="quesAns" required>
                </div>
            </div>
            <div class="container">
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success" id="sign-log" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="sidenav">
        <a class="nav-link" href="/">Back to Home</a>

        <!-- <a class="nav-link" href="/customer">Customer</a> -->
        <a class="nav-link" href="/showPlan">Show Plan</a>

        <a class="nav-link" href="/updateProgress">Update Progress</a>
        <a class="nav-link" href="/ansQuestions">Answer Questions</a>
        <a class="nav-link" href="/delete">Delete</a>
    </div>
    {% include 'script.html' %}
</body>

</html>
