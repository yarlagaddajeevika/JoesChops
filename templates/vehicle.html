<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vehicle</title>
    {% include 'header.html' %}
</head>

<body id="customer-body">
    <header>
        {% include 'cusToolbar.html' %}
        <h1 class="container text-center" style="text-shadow: 6px 5px 3px rgba(0,0,0,0.7);">Vehicle</h1>
    </header>
    <main class="jumbotron" id="main-tag">
        <h2 class="container text-center">Vehicle Information</h2>
        <form action="/vehicleInput" method="post">
            <div class="modal-body mx-3" id="register">
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="id">Customer ID</label>
                    <input type="text" name="new_id" id="id" class="form-control validate" required>
                </div>
                <!-- <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="plate">Plate Number</label>
                    <input type="text" name="new_plate" id="plate" class="form-control validate" required>
                </div> -->
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="brand">Car Brand</label>
                    <input type="text" name="new_brand" id="brand" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="model">Model Number</label>
                    <input type="text" name="new_model" id="model" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="year">Year</label>
                    <input type="text" name="new_year" id="year" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="engine">Engine Details</label>
                    <input type="text" name="new_engine" id="engine" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="trim">Trim</label>
                    <input type="text" name="new_trim" id="trim" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="interior">Interior</label>
                    <input type="text" name="new_interior" id="interior" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="exterior">Exterior</label>
                    <input type="text" name="new_exterior" id="exterior" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="condition">Body Condition Details</label>
                    <input type="text" name="new_condition" id="condition" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="frame">Frame Condition Details</label>
                    <input type="text" name="new_frame" id="frame" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-user"></i>
                    <label for="interiorCon">Interior Condition Details</label>
                    <input type="text" name="new_interiorCon" id="interiorCon" class="form-control validate" required>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-lock"></i>
                    <label for="engineCon">Engine Condition Details</label>
                    <input type="text" name="new_engineCon" id="engineCon" class="form-control validate" required>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success" id="sign-log" type="submit">Submit</button>
            </div>
        </form>
    </main>

    {% include 'script.html' %}
</body>

</html>
